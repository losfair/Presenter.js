<!DOCTYPE html>
<html>
  <head>
    <title>Present | Presenter.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/es5/build/pdf.min.js" integrity="sha256-clQ9y+gEat0YsBDb3zEXy3IDqCvkvdpxwvwJaP08DBk=" crossorigin="anonymous"></script>
    <script src="present.js"></script>
    <link rel="stylesheet" href="present.css">
  </head>
  <body>
    <div class="container">
      <div class="scene-loading">
        <p>Loading</p>
      </div>
      <div class="credentials-box" style="display:none">
        <p class="section-title">Session information</p>
        <p><code class="credentials-view"></code></p>
        <p><button id="reset-creds-btn" class="btn">Reset</button></p>
      </div>
      <div class="scene-upload" style="display:none">
        <p class="section-title">Upload your slides</p>
        <p class="scene-upload-state"><input type="file" id="pdf-input" accept="application/pdf"></p>
      </div>
      <div class="scene-pcontrol" style="display:none">
        <p class="section-title">Presentation control</p>
        <div id="pcontrol-slides"></div>
      </div>
      <div class="footer">
        <p>Presenter.js v0.1 | Powered by <a href="https://github.com/losfair/rusty-workers">rusty-workers</a></p>
        <p><a href="https://univalence.me">Univalence Labs</a></p>
      </div>
    </div>
  </body>
</html>
